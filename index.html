ne. Discipline is hard--harder than trustworthiness and skill and perhaps even than selflessness. We are by nature flawed and inconstant creatures. We canlogseq____&apos;t even keep from snacking between meals. We are not built for discipline. We are built for novelty and excitement, not for careful attention to detail. Discipline is something we have to work at.logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Flogseq____&quot;,841,536870918]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Xlogseq____&quot;,62,536870918]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Vlogseq____&quot;,838,536870918]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Ulogseq____&quot;,62,536870960]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^19logseq____&quot;,true,536870918]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u640e55d6-0ef9-44d9-8bd4-d55d56cef895logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 📒 Summary + Notes\\n\\nWe live in a world of great and increasing complexity, where even the most expert professionals struggle to master the tasks they face. Longer training, ever more advanced technologies—neither seems to prevent grievous errors. But in a hopeful turn, acclaimed surgeon and writer Atul Gawande finds a remedy in the humblest and simplest of techniques: the checklist. First introduced decades ago by the U.S. Air Force, checklists have enabled pilots to fly aircraft of mind-boggling sophistication. Now innovative checklists are being adopted in hospitals around the world, helping doctors and nurses respond to everything from flu epidemics to avalanches. Even in the immensely complex world of surgery, a simple ninety-second variant has cut the rate of fatalities by more than a third.\\n\\nIn riveting stories, Gawande takes us from Austria, where an emergency checklist saved a drowning victim who had spent half an hour underwater, to Michigan, where a cleanliness checklist in intensive care units virtually eliminated a type of deadly hospital infection. He explains how checklists actually work to prompt striking and immediate improvements. And he follows the checklist revolution into fields well beyond medicine, from disaster response to investment banking, skyscraper construction, and businesses of all kinds.\\n\\nAn intellectual adventure in which lives are lost and saved and one simple idea makes a tremendous difference, The Checklist Manifesto is essential reading for anyone working to get things right.logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Flogseq____&quot;,838,536870952]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Xlogseq____&quot;,62,536870918]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Vlogseq____&quot;,62,536870918]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Ulogseq____&quot;,62,536870918]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,1],536870918]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Jlogseq____&quot;,[],536870918]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^19logseq____&quot;,false,536870918]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u640e55d6-7088-4417-b38c-ee1ae9e27f4alogseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Add Links to Related Books: [[]]logseq____&quot;,536870918]],[logseq____&quot;^15lo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script></body>
